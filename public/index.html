<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Just Camera</title>
    
    <!-- Icons -->
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    
    <meta name="theme-color" content="#000000">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="bg-black text-white h-[100dvh] w-screen overflow-hidden flex flex-col font-sans select-none touch-none">

    <!-- Top Bar: Status & Name -->
    <div class="h-14 shrink-0 flex justify-between items-center px-6 z-20 bg-black/40 backdrop-blur-md absolute top-0 left-0 right-0">
        <div id="recording-status" class="hidden flex items-center gap-2">
            <div class="w-2.5 h-2.5 bg-red-500 rounded-full animate-pulse"></div>
            <span class="text-red-500 font-bold text-xs tracking-wider">REC 00:00</span>
        </div>
        <div class="absolute left-1/2 -translate-x-1/2 text-xs font-bold tracking-[0.2em] text-zinc-500 opacity-60">
            JUST CAMERA
        </div>
    </div>

    <!-- Main Viewfinder (Fills available space) -->
    <div class="flex-1 relative w-full h-full bg-black flex items-center justify-center overflow-hidden">
        <!-- Canvas maintains aspect ratio but covers screen -->
        <canvas id="cinema-canvas" class="w-full h-full object-cover"></canvas>
    </div>

    <!-- Bottom Controls Area -->
    <div class="shrink-0 w-full bg-gradient-to-t from-black via-black/90 to-transparent pb-safe-area pt-8 px-6 z-30 absolute bottom-0">
        
        <!-- Filter Dial -->
        <div class="w-full mb-6 relative">
            <div class="mask-gradient overflow-x-auto no-scrollbar py-2 snap-x snap-mandatory flex gap-6 px-[50vw]" id="dial-container">
                <!-- Buttons injected by JS -->
            </div>
            <!-- Center Indicator -->
            <div class="absolute left-1/2 top-0 bottom-0 w-0.5 bg-yellow-500 -translate-x-1/2 pointer-events-none h-6 mt-3 rounded-full shadow-[0_0_10px_rgba(234,179,8,0.8)]"></div>
        </div>

        <!-- Primary Controls -->
        <div class="flex justify-between items-center h-24 mb-4">
            
            <!-- Gallery Placeholder (Left) -->
            <div class="w-12 h-12 flex items-center justify-center opacity-0 pointer-events-none">
                <!-- Space holder -->
            </div>

            <!-- Shutter Button (Center) -->
            <button id="shutter-btn" class="group relative w-20 h-20 rounded-full border-[5px] border-white/80 shadow-lg transition-transform active:scale-95 touch-manipulation">
                <div id="shutter-inner" class="absolute inset-1.5 bg-white rounded-full transition-colors duration-200 group-hover:bg-zinc-200"></div>
            </button>

            <!-- Flip Camera (Right) -->
            <button id="flip-btn" class="w-12 h-12 flex items-center justify-center rounded-full bg-zinc-800/80 text-white backdrop-blur-md active:bg-zinc-700 transition-colors shadow-lg touch-manipulation">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15" />
                </svg>
            </button>
        </div>
    </div>

    <!-- Hidden Video Source -->
    <video id="raw-video" class="hidden" autoplay playsinline muted></video>

    <!-- Scripts -->
    <script type="module" src="js/main.js"></script>
</body>
</html>
